<html lang="en">
<head>
    <script>
        function penjumlahan(){
            let bil1_html = document.getElementById("bil1").value;
            let bil2_html = document.getElementById("bil2").value;

            console.log(bil1_html+bil2_html);
            let bil1 = parseInt(bil1_html);
            let bil2 = parseInt(bil2_html);

            console.log(bil1+bil2);
            let hasil = bil1+bil2;

            document.getElementById("hasil_penjumlahan").innerHTML = hasil;
        }

        function pengurangan(){
            let bil1_html = document.getElementById("bil1").value;
            let bil2_html = document.getElementById("bil2").value;

            console.log(bil1_html-bil2_html);
            let bil1 = parseInt(bil1_html);
            let bil2 = parseInt(bil2_html);

            console.log(bil1-bil2);
            let hasil = bil1-bil2;

            document.getElementById("hasil_pengurangan").innerHTML = hasil;
        }

        function login(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if(username == "ardith" && password == "1"){
                alert("Login sukses");
                return window.location.href = "latihan01.html";
                
            } else {
                return alert("Login gagal")
            }
        }

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mobil</title>
</head>
<body>
    <form>
        Bilangan 1: <input type="text" id="username"/>
        Bilangan 2: <input type="text" id="password"/>
        <input type="button" value="login" onclick="login()">
        <!-- <input type="button" value="penjumlahan" onclick="penjumlahan()"> -->

        <h1 id="hasil_penjumlahan"></h1>
        <h1 id="hasil_pengurangan"></h1>
    </form>
</body>
</html>
